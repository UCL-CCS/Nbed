name: PR CICD
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - edited
  workflow_dispatch:
    inputs:
      branch:
        description: 'Which branch to test?'
        required: true
jobs:
  build:
    uses: ./.github/workflows/build.yaml
  lint:
    needs: [build]
    uses: ./.github/workflows/lint.yaml
