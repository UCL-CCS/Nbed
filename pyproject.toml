[tool.poetry]
name = "nbed"
version = "0.0.7"
description = ""
authors = [
    "Michael Williams de la Bastida <michael.williams.20@ucl.ac.uk>", 
    "Alexis Ralli <alexis.ralli.18@ucl.ac.uk>"
]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
openfermion = "^1.1.0"
PennyLane = "^0.39.0"
PyYAML = "^6.0.0"
qiskit-nature = "^0.7.0"
symmer = "~0.0.7"
pyscf = "^2.3.0"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
black = ">24.0.0"
flake8 = "^4.0.0"
pydocstyle = "^6.1.1"
pytest = "^7.4.2"
isort = "^5.9.3"
pandoc = "^2.3"
poetry = "^1.7.0"
pytest-cov = "^6.0.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
nbsphinx = "^0.9.0"
Sphinx = ">5"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nbed = "nbed.embed:cli"

[tool.isort]
profile = "black"
multi_line_output = 3

# Ignore pytest warnings here
[tool.pytest.ini_options]
filterwarnings = [
    #H5py throws a custom deprecation warning about default file mode
    'ignore:.*Using default_file_mode.*instead:UserWarning',
    # Lots of downstream deprecation warnings
    'ignore::DeprecationWarning'
]

[tool.pydocstyle]
convention = "google"