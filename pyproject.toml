[tool.poetry]
name = "vqe-in-dft"
version = "0.0.1"
description = ""
authors = ["Michael Williams <michael.williams.20@ucl.ac.uk>"]

[tool.poetry.dependencies]
python = "^3.7"
openfermion = "<1.1.0"
PennyLane = "^0.17.0"
PennyLane-Qchem = "^0.17.0"
PyYAML = "^5.4.1"
pyscf = "1.7.6"
types-PyYAML = "^5.4.11"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
flake8 = "^3.9.2"
pydocstyle = "^6.1.1"
pytest = "^6.2.4"
mypy = "^0.902"
bpython = "^0.21"
isort = "^5.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nbed = "vqe_in_dft.embed:cli"

# Once h5py is updated this can go
[tool.pytest.ini_options]
filterwarnings = [
    #H5py throws a custom deprecation warning about default file mode
    'ignore:.*Using default_file_mode.*instead:UserWarning',
]